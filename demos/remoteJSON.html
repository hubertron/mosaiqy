    <style>
        .mosaiqy li, .mosaiqy img {
            height      : 512px;
            width       : 512px;
        }
        
        /* .mosaiqy li figcaption {
            height      : 180px;

        figcaption strong {

        .mosaiqy-zoom figcaption strong {

<body>

    
    <div class="loading mosaiqy">
        <ul></ul>
    </div>
    
    
	<!-- jquery & lib-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"> </script>
    <script>!window.jQuery && document.write('<'+'script src="lib/jquery-1.6.1.min.js"> </'+'script>'); </script>
    <script src="lib/mosaiqy-1.0.1.min.js" id="mosaiqy_tpl">
        <div>
            <figure><img src="${images.standard_resolution.url}" longdesc="${link}">
            
            </figure>
        </div>
    </script>
    

     <script>
    $(document).ready(grabImages);

    function grabImages () {
       var instagramAPIDataUrl = "data.json";
      //  var instagramAPIDataUrl = "https://api.instagram.com/v1/locations/111319/media/recent?client_id=116e8bedd61a4582a01f99bf486ecb61&callback=?";
                
        $.getJSON(instagramAPIDataUrl, function(instagramJSON) {
                
            $('.mosaiqy').mosaiqy({
                template        : 'mosaiqy_tpl',
                rows            : 1,
                cols            : 1,
                avoidDuplicates : true,
                animationDelay  : 1500,
                loop            : true,
                data            : instagramJSON.data
            });            
           
        }); 
        setTimeout("grabImages",5000);
    };
     
   
    </script>

</body>
</html>
